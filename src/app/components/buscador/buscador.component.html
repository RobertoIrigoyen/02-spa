<h1>Buscando: <small>{{termino}}</small></h1>

<div class="row animated fadeIn fast" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>

<hr>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
